<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <a href="./indexHigh-Score.html" class="highS">View High Scores</a>
        <div>Timer: <span id="timer">01:00</span></div>
    </header>

    <main class="quiz-area">
        <div id="homePage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer as many questions with-in the given amount of time. If you answer a question wrong, 10 seconds will be deducted from the timer. Good luck!</p>
        <button id="startQ" class="startQ" onclick="start()">Start Quiz</button>
        </div>

        <section>
            <h1 id="question"></h1>
            <div id="c1" class="choice"></div>
            <div id="c2" class="choice"></div>
            <div id="c3" class="choice"></div>
            <div id="c4" class="choice"></div>

            <div id="answer-result" class="answer-result"></div>
        </section>
    </main>

        

    
    



    <script src="./assets/script.js"></script>
</body>
</html>
