<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <a href="./indexHigh-Score.html" class="highS">View High Scores</a>
        <div>Timer: <span id="timer">01:00</span></div>
        <div id="timesUp" style="display: none;">Time's Up!</div>
    </header>

    <main class="quiz-area">
        <div id="homePage">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer as many questions with-in the given amount of time. If you answer a question wrong, 10 seconds will be deducted from the timer. Good luck!</p>
        <button id="startQ" class="startQ" onclick="start()">Start Quiz</button>
        </div>

        <section style="display: none;">
            <h1 id="question"></h1>
            <div>
                <button id="c1" class="choice"></button>
                <button id="c2" class="choice"></button>
                <button id="c3" class="choice"></button>
                <button id="c4" class="choice"></button>
                <hr id="line" style="display: none;">
                <p id="answerResult" style="display: none;"></p>
                <p id="answer-result" class="answer-result"></p>
            </div>
        </section>

        <section style="display: none;" id="summary">
            <div>
                <h2>Your final score is <span id="finalScore"></span>.</h2>
                <form>
                    <p>Enter your initials: <input id="initialInput" type="text">
                    <button type="submit" id="initialBtn">Submit</button>
                    </p>
                </form> 
            </div>
        </section>

        <section style="display: none;" id="highScores">
        <h2>High Scores</h2>
        <div id="listOfScores"></div>
        <p>
            <button type="submit" id="goBackBtn">Go Back</button>
            <button type="submit" id="clearHighScores">Clear High Scores</button>
        </p>
        </section>
    </main>

        

    
    



    <script src="./assets/script.js"></script>
</body>
</html>
