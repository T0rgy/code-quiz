<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <a href="#" id="viewHS">View High Scores</a>
        <div id="timer">Timer: <span id="timeLeft">01:00</span></div>
        <div id="timesUp" style="display: none;">Time's Up!</div>
    </header>

    <main id="container">
        <div id="homePage">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer as many questions with-in the given amount of time. If you answer a question wrong, 10 seconds will be deducted from the timer. Good luck!</p>
            <button id="startQ" class="startQ">Start Quiz</button>
        </div>

        <section id="quiz-area" class="quiz-area" style="display: none;">
            <h1 id="question"></h1>
            <div>
                <button id="c1" class="choice"></button>
                <button id="c2" class="choice"></button>
                <button id="c3" class="choice"></button>
                <button id="c4" class="choice"></button>
                <hr id="line" style="display: none;">
                <p id="answerResult" style="display: none;"></p>
            </div>
        </section>

        <section style="display: none;" id="summary">
            <div>
                <h2>Your final score is <span id="finalScore"></span>.</h2>
                <form>
                    <p>Enter your initials: <input id="initialInput" type="text">
                    <button type="submit" id="initialBtn">Submit</button>
                    </p>
                </form> 
            </div>
        </section>

        <section style="display: none;" id="highScores">
        <h2>High Scores</h2>
        <div id="listOfScores"></div>
        <p>
            <button type="submit" id="goBackBtn">Go Back</button>
            <button type="submit" id="clearHighScores">Clear High Scores</button>
        </p>
        </section>
    </main>

        

    
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
